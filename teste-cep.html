<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/teste-cep.js" defer></script>
</head>

<body>
    <div class="row">

        <div class="col" id="col">
            <!--CEP-->
            <label class="form-label" for="cep">CEP:</label>
            <input type="number" id="cep" class="form-control" placeholder="CEP" name="cep" maxlength="8">
        </div>
        <div class="col-1"></div>
        <div class="col-7">
            <label class="form-label" for="rua">Rua:</label>
            <input class="form-control" id="logradouro" placeholder="Rua" type="text" name="rua">
        </div>
        <div class="col-2">
            <!--Complemento-->
            <label class="form-label" for="complemento">Complemento:</label>
            <input id="complemento" type="text" class="form-control" placeholder="Complemento" name="complemento">
        </div>
        <div class="col-1"></div>
    </div>

    <div class="row">
        <div class="col-1"></div>

        <div class="col">
            <!--Bairro-->
            <label class="form-label" for="bairro">Bairro: </label>
            <input class="form-control" placeholder="Bairro" type="text" name="bairro" id="bairro">
        </div>

        <!--Bairro-->
        <label class="form-label" for="bairro">cidade: </label>
        <input class="form-control" placeholder="cidade" type="text" name="cidade" id="municipio">
    </div>
    <div class="col-1"></div>
    </div>

    <div class="row">
        <div class="col-1"></div>
        <div class="col">
            <!--Estado-->
            <label class="form-label" for="estado">Estado:</label>
            <input class="form-control" placeholder="estado" type="text" name="estado" id="uf">

</body>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

</html>
